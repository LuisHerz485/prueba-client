<app-sidebar></app-sidebar>

<div class="content">
    <div class=" pt-5 mx-5">
        <h1 class="mt-2 mt-md-4 mb-3">Crear alumno</h1>
        <div class="border-bottom d-flex flex-wrap flex-md-nowrap justify-content-between">
            <p class="text-muted">Registrar un nuevo alumno</p>
        </div>
        <div class="row">
            <div class="mt-4 col-6">
                <form [formGroup]="form" (ngSubmit)="registrarAlumno()">
                    <label class="label-control">Apellidos <span style="color: red;">*</span></label>
                    <div class="input-group mb-3">
                        <input formControlName="apellidos" type="text" class="form-control" placeholder="Apellidos completos">
                    </div>
                    <label class="label-control">Nombres <span style="color: red;">*</span></label>
                    <div class="input-group mb-3">
                        <input formControlName="nombres" type="text" class="form-control" placeholder="Nombres completos">
                    </div>
                    <label class="label-control">DNI <span style="color: red;">*</span></label>
                    <div class="input-group mb-3">
                        <input formControlName="dni" type="text" class="form-control" placeholder="123456789">
                    </div>
                    <div class="mt-4">
                        <button type="submit" style="cursor : pointer; margin-right: 15px;" class="btn btn-primary">Guardar tarjeta</button>
                        <button required class="btn btn-warning text-white" [routerLink]="['/panel/alumno']">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
