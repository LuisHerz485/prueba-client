<app-sidebar></app-sidebar>

<div class="content">
    <div class=" pt-5 mx-5">
        <h1 class="mt-2 mt-md-4 mb-3">Lista de Alumnos</h1>
        <div class="border-bottom d-flex flex-wrap flex-md-nowrap justify-content-between">
            <p class="text-muted">Lista de alumnos</p>
            <p class="font-size-sm font-weight-medium pl-md-4">
                <a class="text-nowrap btn btn-primary" [routerLink]="['/panel/alumno/create-alumno']" routerLinkActive="active">Registrar nuevo</a>
            </p>
        </div>
        <div class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nro.</th>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>DNI</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
            </table>
        </div> 
    </div>
</div>
