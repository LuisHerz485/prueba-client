<app-sidebar></app-sidebar>

<div class="content">
    <div class=" pt-5 mx-5">
        <h1 class="mt-2 mt-md-4 mb-3">Lista de Alumnos</h1>
        <div class="border-bottom d-flex flex-wrap flex-md-nowrap justify-content-between">
            <p class="text-muted">Lista de alumnos</p>
            <p class="font-size-sm font-weight-medium pl-md-4">
                <a class="text-nowrap btn btn-primary" [routerLink]="['/panel/alumno/create-alumno']" routerLinkActive="active">Registrar nuevo</a>
            </p>
        </div>
        <div class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nro.</th>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>DNI</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list_alumno; let index = index">
                        <td>{{index + 1}}</td>
                        <td>{{item.apellidos}}</td>
                        <td>{{item.nombres}}</td>
                        <td>{{item.dni}}</td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Opciones
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" [routerLink]="['/panel/alumno/edit-alumno', item.id]">Editar tarjeta</a></li>
                                  <li><a class="dropdown-item" style="cursor: pointer;" (click)="eliminarAlumno(item.id)" >Eliminar tarjeta</a></li>
                                </ul>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</div>
